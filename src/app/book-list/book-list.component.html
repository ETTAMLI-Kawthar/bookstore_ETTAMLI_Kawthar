<div class = "row">
  <h2> Book List</h2>
</div>
<br/>
<form class="d-flex" (ngSubmit)="getBookByName()">
  <input name="bookName" [(ngModel)]="bookName" class="form-control me-2" type="search" placeholder="Search Book By Name..." aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br/>
<form class="d-flex" (ngSubmit)="getBookByAuthor()">
  <input name="author" [(ngModel)]="author" class="form-control me-2" type="search" placeholder="Search Book By author..." aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br/>
<form class="d-flex" (ngSubmit)="getBookByCategory()">
  <input name="category" [(ngModel)]="category" class="form-control me-2" type="search" placeholder="Search Book By Category..." aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br/>
<table class = "table table-hover table-bordered text-center">
  <thead>
      <tr>
          <th> ISBN </th>
          <th> Name </th>
          <th> Author </th>
          <th> Category </th>
          <th> Action </th>
      </tr>
  </thead>
  <tbody >
      <tr *ngFor = "let book of books" >
          <td> {{ book.isbn }} </td>
          <td> {{ book.name}} </td>
          <td> {{ book.author }} </td>
          <td> {{ book.category }} </td>
          <td>
              <button (click) = "updateBook(book.id)" class = "btn btn-primary"> Update</button>
              <button (click) = "deleteBook(book.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
              <button (click) = "viewBook(book.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
          </td>
      </tr>
  </tbody>
</table>
