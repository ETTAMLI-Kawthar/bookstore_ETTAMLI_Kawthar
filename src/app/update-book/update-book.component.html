<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
          <h3 class="text-center"> Create Book </h3>
          <hr />
          <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label> ISBN</label>
                  <input type="text" class="form-control" id="ISBN" [(ngModel)]="book.isbn"
                      name="ISBN"/>
                </div>
                <div class="form-group">
                  <label> Name</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="book.name"
                      name="name"/>
                </div>
              <div class="form-group">
                <label> Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="book.author"
                    name="author"/>
            </div>
            <div class="form-group">
              <label> Category</label>
              <input type="text" class="form-control" id="category" [(ngModel)]="book.category"
                  name="category"/>
            </div>
            <div class="form-group">
                <label> Description</label>
                <textarea type="text" class="form-control" id="description" [(ngModel)]="book.description"
                       name="description"></textarea>
            </div>
                  <br />
                  <button class="btn btn-success" type="submit">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>
